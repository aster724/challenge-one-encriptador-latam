<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/reset.css">
    <link rel="stylesheet" href="style.css/style.css">
    
    <title>Encriptador</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <figure>
                    <img src="./logo/alura-challenges.svg" alt="logo">
                    <img src="./logo/oracle-alura-logo.svg" alt="fondo">
            </figure>
            <nav >    
                    <ul>
                        
                        <li>Decodificador de Secretos</li>
                    </ul>
            </nav>        
        <img src="./logo/alura.jpg" alt="alura">
            
        </header>
        <main>
            <section class="encriptar_container">
                <textarea  class="text-input" cols="50" rows="20" placeholder="Ingrese aqui su texto"></textarea>  
                <div><p class="encriptar__text">⚠ Solo letras minúsculas y sin acentos</p></div>
                <div>
                    <button class="encriptar__bottom"  onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar__bottom"  onclick="desencriptar()">Desencriptar</button>
                </div>    
            </section>
            <section class="desencriptar_container">
                <img id="muneco" src="./logo/giphy.gif" alt="img">
                <textarea class="mensaje" cols="10" rows="10"placeholder="Ingrese el texto que va a encriptar o desencriptar"></textarea>
                <button class="desencriptar_copiar" name="button" onclick="copiar()">Copiar</button>
            </section>
            
        </main>
        <footer>
        <ul><li>by Maxxtertech Cali</li></ul>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
