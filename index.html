<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/reset.css">
    <link rel="stylesheet" href="style.css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <figure>
                    <img src="./logo/alura-challenges.svg" alt="logo">
                    <img src="./logo/oracle-alura-logo.svg" alt="fondo">
            </figure>
            <nav >    
                    <ul>
                        
                        <li>Decodificador de Secretos</li>
                    </ul>
            </nav>        
        <img src="./logo/alura.jpg" alt="alura">
            
        </header>
        <main>
            <section class="left">
                <input id="inputText" class="text-input" type="text" placeholder="Ingrese aqui su texto">
            </section>
            <section class="right">
                <img id="muneco" src="./logo/giphy.gif" alt="img">
                <textarea name="name" id="texto2" cols="50" rows="30">Ingrese el texto que va a encriptar o desencriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
            </section>
            <section class="left-button">
                <p class="msg-minusculas">⚠ Solo letras minúsculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="submit" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </section>
        </main>
        <footer>
        <ul><li>by Maxxtertech Cali</li></ul>
        </footer>
    </div>
</body>
</html>
